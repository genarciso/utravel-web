<app-header
    [navbarBrandRouterLink]="['/dashboard/']"
    [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 70, height: 50, alt: 'Logo uTravel'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/aviao.png', width: 30, height: 30, alt: 'uTravel'}"
    [sidebarToggler]=false
    [asideMenuToggler]=false>
    <ul class="nav navbar-nav d-md-down-none" id="menu">
        <li class="nav-item px-3">
            <a class="nav-link" [routerLink]="['/dashboard/']">Página inicial</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" [routerLinkActive]="['/dashboard/']">Suas viagens</a>
        </li>

    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
               dropdownToggle (click)="false">
                <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Rede Social</strong></div>
                <a class="dropdown-item" href="#"><i class="fa fa-comments"></i> Comentários<span
                    class="badge badge-warning">42</span></a>
                <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i>Postagens<span
                    class="badge badge-success">42</span></a>
                <div class="dropdown-header text-center"><strong>Viagens</strong></div>
                <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Tarefas<span
                    class="badge badge-danger">42</span></a>

                <div class="dropdown-header text-center"><strong>Configurações</strong></div>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Perfil</a>
                <a class="dropdown-item" (click)="sair()"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <!-- breaking change 'cui-breadcrumb' -->
        <cui-breadcrumb>
            <!-- Breadcrumb Menu-->
            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button class="btn" (click)="abrirForm()"><i class="icon-plus"></i> &nbsp;Nova viagem</button>
                </div>
            </li>
            <li class="breadcrumb-menu d-md-down-none" style="margin-left: 0%;">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn" [routerLink]="['/dashboard/']"><i class="icon-settings"></i> &nbsp;Configurações</a>
                </div>
            </li>
        </cui-breadcrumb>

        <div class="container-fluid">
            <app-dashboard-viagem></app-dashboard-viagem>
        </div><!-- /.container-fluid -->
    </main>
    <app-registrar-viagem #formViagem></app-registrar-viagem>
</div>
<app-footer>
    <span>uTravel &copy; 2019.</span>
</app-footer>

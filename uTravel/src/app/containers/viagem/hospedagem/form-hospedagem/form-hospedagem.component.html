<ng-template #formHospedagemTemplate>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Planeje sua hospedagem!</h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="fechar()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="confirmar()">
        <div class="modal-body">
            <p class="text-muted d-block font-weight-semibold">
                Diga em qual estadia irá ficar:
            </p>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-spoon"></i>
                    </span>
                </div>
                <input
                    name="nomeHospedagem"
                    id="nomeHospedagem"
                    [maxLength]="50"
                    type="text"
                    [ngClass]="
                        isNomeInvalido
                            ? 'form-control is-invalid'
                            : 'form-control'
                    "
                    [(ngModel)]="hospedagemDTO.hospedagemDTO.titulo"
                    formControlName="nomeHospedagem"
                    placeholder="Nome"
                    required
                />
                <div *ngIf="isNomeInvalido" class="invalid-feedback">
                    O nome da hospedagem!
                </div>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-spoon"></i>
                    </span>
                </div>
                <input
                    name="tipoHospedagem"
                    id="tipoHospedagem"
                    [maxLength]="50"
                    type="text"
                    [ngClass]="
                        isTipoHospedagem
                            ? 'form-control is-invalid'
                            : 'form-control'
                    "
                    [(ngModel)]="hospedagemDTO.hospedagemDTO.tipoHospedagem"
                    formControlName="tipoHospedagem"
                    placeholder="Tipo de hospedagem"
                    required
                />
                <div *ngIf="isTipoHospedagem" class="invalid-feedback">
                    O tipo é obrigatório!
                </div>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
                <input
                    name="dataHospedagem"
                    id="dataHospedagem"
                    [maxLength]="50"
                    type="text"
                    [ngClass]="
                        isDataInvalida
                            ? 'form-control is-invalid'
                            : 'form-control'
                    "
                    [(ngModel)]="hospedagemDTO.dataHospedagem"
                    formControlName="dataHospedagem"
                    placeholder="Data"
                    required
                />
                <div *ngIf="isDataInvalida" class="invalid-feedback">
                    A data prevista para ida é obrigatória!
                </div>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
                <input
                    name="dataSaidaPrevista"
                    id="dataSaidaPrevista"
                    [maxLength]="50"
                    type="text"
                    [ngClass]="
                        isDataSaidaInvalida
                            ? 'form-control is-invalid'
                            : 'form-control'
                    "
                    [(ngModel)]="hospedagemDTO.dataSaidaPrevista"
                    formControlName="dataSaidaPrevista"
                    placeholder="Data"
                    required
                />
                <div *ngIf="isDataSaidaInvalida" class="invalid-feedback">
                    A data prevista para saída é obrigatória!
                </div>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-money"></i>
                    </span>
                </div>
                <input
                    name="quantidadeQuartos"
                    id="quantidadeQuartos"
                    [maxLength]="50"
                    type="number"
                    [ngClass]="
                        isQuantidadeQuartosInvalido
                            ? 'form-control is-invalid'
                            : 'form-control'
                    "
                    [(ngModel)]="hospedagemDTO.quantidadeQuartos"
                    formControlName="quantidadeQuartos"
                    placeholder="Previsão de gastos"
                    required
                />
                <div
                    *ngIf="isQuantidadeQuartosInvalido"
                    class="invalid-feedback"
                >
                    O número de quartos é obrigatório!
                </div>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-money"></i>
                    </span>
                </div>
                <input
                    name="valorGastoPrevisto"
                    id="valorGastoPrevisto"
                    [maxLength]="50"
                    type="number"
                    [ngClass]="
                        isValorGastoPrevistoInvalido
                            ? 'form-control is-invalid'
                            : 'form-control'
                    "
                    [(ngModel)]="hospedagemDTO.valorGastoPrevisto"
                    formControlName="valorGastoPrevisto"
                    placeholder="Previsão de gastos"
                    required
                />
                <div
                    *ngIf="isValorGastoPrevistoInvalido"
                    class="invalid-feedback"
                >
                    O valor previsto para ser gasto é obrigatório!
                </div>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-map-marker"></i>
                    </span>
                </div>
                <input
                    name="endereco"
                    id="endereco"
                    [maxLength]="50"
                    type="text"
                    class="form-control"
                    [(ngModel)]="
                        hospedagemDTO.hospedagemDTO.enderecoDTO.endereco
                    "
                    formControlName="endereco"
                    placeholder="Endereço"
                />
            </div>
        </div>
    </form>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="confirmar()">
            Adicionar
        </button>
        <button type="button" class="btn btn-default" (click)="fechar()">
            Cancelar
        </button>
    </div>
</ng-template>

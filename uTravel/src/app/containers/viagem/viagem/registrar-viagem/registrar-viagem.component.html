<div bsModal #formModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Cadastre uma nova viagem</h3>
                <button type="button" class="close" (click)="formModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formulario" (ngSubmit)="salvar()">
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                            </div>
                            <input name="titulo"
                                   id="titulo"
                                   [maxLength]="50"
                                   type="text"
                                   [ngClass]="
                                        isCampoInvalido('titulo')
                                            ? 'form-control is-invalid'
                                            : 'form-control'
                                    "
                                   [(ngModel)]="viagemDTO.titulo"
                                   formControlName="titulo"
                                   placeholder="Titulo"
                                   required/>
                            <div *ngIf="isCampoInvalido('titulo')" class="invalid-feedback">
                                Diga o nome da viagem!
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-sticky-note "></i></span>
                            </div>
                            <input name="objetivo"
                                   id="objetivo"
                                   type="text"
                                   [(ngModel)]="viagemDTO.objetivo"
                                   [ngClass]="
                                        isCampoInvalido('objetivo')
                                            ? 'form-control is-invalid'
                                            : 'form-control'
                                   "
                                   formControlName="objetivo"
                                   required
                                   placeholder="Descrição"
                            />
                            <div *ngIf="isCampoInvalido('objetivo')" class="invalid-feedback">
                                É necessário informar o objetivo da viagem!
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                            <input
                                name="dataInicio"
                                id="dataInicio"
                                [maxLength]="50"
                                type="text"
                                [ngClass]="
                                    isCampoInvalido('dataInicio')
                                        ? 'form-control is-invalid'
                                        : 'form-control'
                                "
                                [(ngModel)]="viagemDTO.dataInicio"
                                formControlName="dataInicio"
                                placeholder="Data início"
                                required
                            />
                            <div *ngIf="isCampoInvalido('dataInicio')" class="invalid-feedback">
                                A data inicial da viagem é obrigatória!
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                            <input
                                name="dataFim"
                                id="dataFim"
                                [maxLength]="50"
                                type="text"
                                [ngClass]="
                                    isCampoInvalido('dataFim')
                                        ? 'form-control is-invalid'
                                        : 'form-control'
                                "
                                [(ngModel)]="viagemDTO.dataFim"
                                formControlName="dataFim"
                                placeholder="Data"
                                required
                            />
                            <div *ngIf="isCampoInvalido('dataFim')" class="invalid-feedback">
                                A data prevista para o final da viagem é obrigatória!
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
                <button type="button" class="btn btn-secondary" (click)="fecharForm()">Cancelar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<app-header
    [navbarBrandRouterLink]="['/dashboard/']"
    [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 80, height: 40, alt: 'Logo uTravel'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/aviao.png', width: 30, height: 30, alt: 'CoreUI uTravel'}"
    [sidebarToggler]=false
    [asideMenuToggler]=false>
    <ul class="nav navbar-nav d-md-down-none" id="menu">
        <li class="nav-item px-3">
            <a class="nav-link" [routerLink]="['/dashboard/']">Página inicial</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" [routerLinkActive]="['/dashboard/']">Suas viagens</a>
        </li>

    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
               dropdownToggle (click)="false">
                <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Rede Social</strong></div>
                <a class="dropdown-item" [routerLink]="['/dashboard/']"><i class="fa fa-comments"></i> Comentários<span
                    class="badge badge-warning">42</span></a>
                <a class="dropdown-item" [routerLink]="['/dashboard/']"><i class="fa fa-envelope-o"></i>Postagens<span
                    class="badge badge-success">42</span></a>
                <div class="dropdown-header text-center"><strong>Viagens</strong></div>
                <a class="dropdown-item" [routerLink]="['/dashboard/']"><i class="fa fa-tasks"></i> Tarefas<span
                    class="badge badge-danger">42</span></a>

                <div class="dropdown-header text-center"><strong>Configurações</strong></div>
                <a class="dropdown-item" [routerLink]="['/dashboard/']"><i class="fa fa-user"></i> Perfil</a>
                <a class="dropdown-item" [routerLink]="['/']"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <!-- Main content -->
    <main class="main">
        <div class="container-fluid mt-3">
            <div class="row">
                <div  class="col-sm-12">
                    <h3>Minha lua de mel dos sonhos</h3>
                    <hr/>
                    <div>
                        <!-- required for floating -->
                        <!-- Nav tabs -->
                        <tabset>
                            <tab active="true">
                                <ng-template tabHeading>
                                    Orçamento geral
                                </ng-template>
                                <app-orcamento-geral></app-orcamento-geral>
                            </tab>
                            <tab heading="Restaurantes" >Restaurantes
                                <app-restaurante></app-restaurante>
                            </tab>
                            <tab heading="Hospedagem">Hospedagem
                                <app-hospedagem></app-hospedagem>
                            </tab>
                            <tab heading="Turismo">Turismo
                                <app-turismo></app-turismo>
                            </tab>
                        </tabset>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </main>
</div>
<app-footer>
    <span>uTravel &copy; 2019.</span>
</app-footer>

<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-sm">
            <app-card
                [title]="'Carros alugados'"
                [lista]="lista_carros"
            ></app-card>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    <p>Agenda</p>
                </div>
                <div class="card-body">
                    <bs-datepicker-inline [bsValue]="bsInlineValue"></bs-datepicker-inline>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <app-card-grafico
                [previsto]="valor_previsto"
                [gasto]="valor_gasto"
            ></app-card-grafico>
        </div>
    </div>
</div>

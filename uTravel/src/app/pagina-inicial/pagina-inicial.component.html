<section id="page-top" data-spy="scroll" data-target=".navbar-custom">

    <!-- page loader -->
    <ng-container #paginaLoader>
        <app-pagina-carregar></app-pagina-carregar>
    </ng-container>
    <!-- /page loader -->

    <!-- Section: home video -->
    <ng-container #video>
        <app-video></app-video>
    </ng-container>

    <!-- /Section: intro -->


    <!-- Navigation -->
    <ng-container #menu>
        <app-menu-inicial></app-menu-inicial>
    </ng-container>

    <!-- /Navigation -->

    <!-- Section: services -->
    <ng-container #servicos>
        <app-servicos></app-servicos>
    </ng-container>
    <!-- /Section: services -->


    <!-- Section: parallax 1 -->
    <section id="parallax1" class="home-section parallax text-light" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h2 class="big-heading highlight-dark wow bounceInDown" data-wow-delay="0.2s">
                            uTravel, o sistema perfeito para você que quer organizar sua viagem
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section: trips   -->
    <ng-container>
        <app-viagens #viagens></app-viagens>
    </ng-container>


    <!-- Section: parallax 2 -->
    <section id="parallax2" class="home-section parallax text-light" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h2 class="big-heading highlight-dark wow bounceInDown" data-wow-delay="0.2s">
                            Não se limite! Organize sua viagem conosco!
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- google map -->
    <div id="map-btn1-div">
        <a id="map-btn1" class="gmap-btn close-map-button btn-show" href="#map">
            Click here to open the map
        </a>
    </div>
    <a id="map-btn2" class="btn btn-skin btn-lg btn-noradius gmap-btn close-map-button btn-hide" href="#map"
       title="Close google map"
       data-toggle="tooltip" data-placement="top">
        795 Folsom Ave, Suite 600 San Francisco, CA 94107
    </a>

    <!-- google map -->
    <section id="map" class="close-map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22864.11283411948!2d-73.96468908098944!3d40.630720240038435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sbg!4v1540447494452"
            width="100%" height="380" frameborder="0" style="border:0" allowfullscreen></iframe>
    </section>
    <!-- /google map -->
</section>

                    </ul>

                </div>
